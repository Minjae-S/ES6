  <body>
    <script>
      function 더하기(a, b = 2 * a) {
        //파라미터를 안넣었을때 10 이라는 값 할당, 수학 연산자 가능 (default parameter)
        console.log(a + b);
      }
      더하기(3);

      function 함수(a, b, c) {
        console.log(arguments); // 모든 파라미터를 한꺼번에 다루고 싶을 경우
      }
      함수(1, 2, 3);

      function 함수arg(a, b, c) {
        for (var i = 0; i < arguments.length; i++) {
          console.log(arguments[i]);
        }
      }
      함수arg(2, 3, 4);
    </script>
  </body>
