<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function 어레이(...rest) {
        return rest;
      }
      var newArray = 어레이(1, 2, 3, 4, 5);
      console.log(newArray);

      var numbers = [1, 2, 4, 5, 6, 7];
      console.log(Math.max(...numbers)); //최댓값 구하기

      function 정렬(rest) {
        console.log([...rest].sort().join()); //join 은 괄호 풀어줌
      }
      정렬("bear"); //집어넣은 문자를 알파벳순 정렬해주는 정렬
      글자세기("ababab");

      function 글자세기(글자) {
        var 결과 = {};
        [...글자].forEach(function (a) {
          if (결과[a] > 0) {
            결과[a] = 결과[a] + 1;
          } else {
            결과[a] = 1;
          }
        });
        console.log(결과);
      }
    </script>
  </body>
</html>
