<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow function</title>
  </head>
  <body>
    <script>
      var 함수 = () => {};
      함수();

      [1, 2, 3, 4].forEach((a) => console.log(a)); // arrow function

      document.getElementById("버튼").addEventListener("click", (e) => {
        e.currentTarget;
      }); // this 값 대신 e.currentTarget

      var 오브젝트 = {
        함수: function () {},

        함수1: () => {},
      }; // 두개 같은 값
    </script>
  </body>
</html>
